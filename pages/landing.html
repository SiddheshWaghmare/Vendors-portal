<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Portal - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="gradient-bg min-vh-100 d-flex flex-column justify-content-center align-items-center text-white">
        <nav class="position-absolute top-0 w-100 p-4">
            <div class="container d-flex justify-content-between align-items-center">
                <h2 class="mb-0 logo-text" data-aos="fade-right">Vendor Portal</h2>
                <div data-aos="fade-left">
                    <button class="btn btn-outline-light me-2 btn-hover-effect" onclick="window.location.href='login.html'">Login</button>
                    <button class="btn btn-light btn-hover-effect" onclick="window.location.href='signup.html'">Sign Up</button>
                </div>
            </div>
        </nav>
        <main class="text-center">
            <h1 class="display-4 mb-4 animate-text" data-aos="zoom-in">Welcome to Vendor Portal!</h1>
            <p class="lead mb-5 animate-text" data-aos="zoom-in" data-aos-delay="200">Manage vendors, products, and analytics with ease.</p>
            <div class="d-flex justify-content-center gap-4 mb-5">
                <div class="feature-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="card hover-effect">
                        <div class="card-body">
                            <i class="bi bi-graph-up display-4 mb-3 text-primary"></i>
                            <h5 class="card-title text-dark">Track Orders</h5>
                            <p class="card-text text-muted">Real-time order tracking</p>
                        </div>
                    </div>
                </div>
                <div class="feature-card" data-aos="fade-up" data-aos-delay="400">
                    <div class="card hover-effect">
                        <div class="card-body">
                            <i class="bi bi-bar-chart display-4 mb-3 text-success"></i>
                            <h5 class="card-title text-dark">Analyze Sales</h5>
                            <p class="card-text text-muted">Comprehensive sales analytics</p>
                        </div>
                    </div>
                </div>
                <div class="feature-card" data-aos="fade-up" data-aos-delay="500">
                    <div class="card hover-effect">
                        <div class="card-body">
                            <i class="bi bi-box-seam display-4 mb-3 text-warning"></i>
                            <h5 class="card-title text-dark">Manage Inventory</h5>
                            <p class="card-text text-muted">Efficient inventory management</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-light btn-lg btn-hover-effect animate-button" 
                    data-aos="zoom-in" 
                    data-aos-delay="600"
                    onclick="window.location.href='login.html'">
                Get Started
                <i class="bi bi-arrow-right ms-2"></i>
            </button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <style>
        .btn-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .hover-effect {
            transition: all 0.3s ease;
        }

        .hover-effect:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .animate-text {
            animation: fadeInUp 1s ease-out;
        }

        .animate-button {
            animation: pulse 2s infinite;
        }

        .feature-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .logo-text {
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s infinite linear;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</body>
</html>
