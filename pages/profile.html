<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --sidebar-bg: #2c3e50;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --hover-transform: translateY(-5px);
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background: var(--sidebar-bg);
            transition: all 0.3s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        #sidebar.collapsed {
            margin-left: -250px;
        }

        #content {
            margin-left: 250px;
            transition: all 0.3s;
        }

        #content.expanded {
            margin-left: 0;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 25px;
        }

        .nav-link {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            color: rgba(255,255,255,0.8) !important;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            color: #fff !important;
        }

        .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: #fff !important;
        }

        .profile-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: var(--card-shadow);
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: -250px;
            }
            #sidebar.active {
                margin-left: 0;
            }
            #content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="text-white p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Vendor Portal</h3>
                <button id="sidebarCollapseBtn" class="btn btn-outline-light d-md-none">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a href="dashboard.html" class="nav-link text-white">
                        <i class="bi bi-speedometer2 me-2"></i>Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="vendors.html" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i>Vendors
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="products.html" class="nav-link text-white">
                        <i class="bi bi-box me-2"></i>Products
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="orders.html" class="nav-link text-white">
                        <i class="bi bi-cart me-2"></i>Orders
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <button id="logoutBtn" class="btn btn-outline-light w-100">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="content" class="flex-grow-1 p-4">
            <!-- Top Navigation -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="sidebarToggle" class="btn btn-light">
                    <i class="bi bi-list"></i>
                </button>
                
                <!-- User Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" id="userProfileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="d-flex align-items-center">
                            <span class="me-2">John Doe</span>
                            <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                <i class="bi bi-person-fill text-white"></i>
                            </div>
                        </div>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userProfileDropdown">
                        <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-header mb-4">
                <div class="text-center">
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-avatar mb-3">
                    <h3 class="mb-2">John Doe</h3>
                    <p class="mb-0">Administrator</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Personal Information</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="john.doe@example.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" value="+1 234 567 890">
                                </div>
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Change Password</h5>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ui.js"></script>
</body>
</html>
